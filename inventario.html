<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario - Productos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .agregar-btn {
      background: green;
      color: white;
    }
    .editar-btn {
      background: #007bff;
      color: white;
    }
    .eliminar-btn {
      background: red;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
    }
    .modal-content h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>Gestión de Inventario</h1>
  <button class="agregar-btn" onclick="abrirModal()">Agregar Producto</button>

  <table id="tabla-productos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-titulo">Agregar Producto</h2>
      <input type="text" id="nombre" placeholder="Nombre del producto" />
      <input type="number" id="precio" placeholder="Precio" />
      <input type="number" id="cantidad" placeholder="Cantidad" />
      <input type="hidden" id="producto-id" />
      <button onclick="guardarProducto()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    

    function abrirModal() {
      document.getElementById("modal").classList.add("active");
      document.getElementById("modal-titulo").innerText = "Agregar Producto";
      document.getElementById("nombre").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("cantidad").value = "";
      document.getElementById("producto-id").value = "";
    }

    function cerrarModal() {
      document.getElementById("modal").classList.remove("active");
    }

    function guardarProducto() {
      const nombre = document.getElementById("nombre").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const id = document.getElementById("producto-id").value;

      const datos = { nombre, precio, cantidad };

      const metodo = id ? "PUT" : "POST";
      if (id) datos._id = id;

      fetch(API_URL, {
        method: metodo,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.json())
        .then(() => {
          cerrarModal();
          cargarProductos();
        })
        .catch(err => console.error("Error guardando producto:", err));
    }

    function editarProducto(id) {
      const producto = productos.find(p => p._id.$oid === id);
      if (!producto) return;

      document.getElementById("modal-titulo").innerText = "Editar Producto";
      document.getElementById("nombre").value = producto.nombre;
      document.getElementById("precio").value = producto.precio;
      document.getElementById("cantidad").value = producto.cantidad;
      document.getElementById("producto-id").value = id;
      document.getElementById("modal").classList.add("active");
    }

    function eliminarProducto(id) {
      if (!confirm("¿Eliminar este producto?")) return;

      fetch(API_URL, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ _id: id })
      })
        .then(res => res.json())
        .then(() => cargarProductos())
        .catch(err => console.error("Error eliminando producto:", err));
    }

  </script>
  <script src="js/script.js"></script>
  <script>cargarProductos();</script>
</body>
</html>
