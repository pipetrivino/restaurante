<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventarioo</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <p>hola </p>

  <div data-componente="componentes/nav.html"></div>
  
  <table id="tabla-inventario">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Costo</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los productos se insertan aquí con JS -->
    </tbody>
  </table>


  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Inventario</h1>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productoModal" onclick="abrirModalAgregar()">
        + Agregar Producto
      </button>
    </div>

    <table class="table table-hover table-bordered bg-white">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formProducto">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="productoId">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://dollartgallery.shop/api/api.php';

    const form = document.getElementById('formProducto');
    const tabla = document.getElementById('tabla-productos');
    const modal = new bootstrap.Modal(document.getElementById('productoModal'));

    let editando = false;

    function cargarProductos() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          tabla.innerHTML = '';
          data.forEach(p => {
            tabla.innerHTML += `
              <tr>
                <td>${p.nombre}</td>
                <td>${p.precio}</td>
                <td>${p.stock}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick='abrirModalEditar(${JSON.stringify(p)})'>Editar</button>
                  <button class="btn btn-sm btn-danger" onclick="eliminarProducto('${p._id.$oid}')">Eliminar</button>
                </td>
              </tr>
            `;
          });
        });
    }

    function abrirModalAgregar() {
      editando = false;
      form.reset();
      document.querySelector('.modal-title').textContent = 'Agregar Producto';
    }

    function abrirModalEditar(p) {
      editando = true;
      document.getElementById('productoId').value = p._id.$oid;
      document.getElementById('nombre').value = p.nombre;
      document.getElementById('precio').value = p.precio;
      document.getElementById('stock').value = p.stock;
      document.querySelector('.modal-title').textContent = 'Editar Producto';
      modal.show();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const producto = {
        nombre: form.nombre.value,
        precio: parseFloat(form.precio.value),
        stock: parseInt(form.stock.value)
      };

      if (editando) {
        producto._id = document.getElementById('productoId').value;
        fetch(API_URL, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(producto)
        }).then(() => {
          modal.hide();
          cargarProductos();
        });
      } else {
        fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(producto)
        }).then(() => {
          modal.hide();
          cargarProductos();
        });
      }
    });

    function eliminarProducto(id) {
      if (!confirm('¿Seguro que deseas eliminar este producto?')) return;
      fetch(API_URL, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ _id: id })
      }).then(() => cargarProductos());
    }

    cargarProductos();
  </script>

  <script src="js/script.js"></script>
  

</body>
</html>
