<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventarioo</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <div data-componente="componentes/nav.html"></div>
  
  <table id="tabla-inventario">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Costo</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los productos se insertan aquÃ­ con JS -->
    </tbody>
  </table>

  <h2>Agregar nuevo producto</h2>
<form id="formProducto">
  <label>Nombre:</label><br>
  <input type="text" id="nombre" required><br><br>

  <label>cantidad:</label><br>
  <input type="text" id="cantidad" required><br><br>

  <label>costo:</label><br>
  <input type="text" id="costo" required><br><br>

  <button type="submit">Agregar Producto</button>
</form>

<div id="mensaje"></div>


  <script src="js/script.js"></script>
  
  <script>
document.getElementById('formProducto').addEventListener('submit', function(e) {
  e.preventDefault();

  const producto = {
    nombre: document.getElementById('nombre').value,
    precio: parseFloat(document.getElementById('precio').value),
    cantidad: parseInt(document.getElementById('cantidad').value)
  };

  fetch('https://dollartgallery.shop/api/insertar.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(producto)
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('mensaje').innerText = data.mensaje || 'Error';
    document.getElementById('formProducto').reset();
  })
  .catch(err => {
    console.error('Error:', err);
    document.getElementById('mensaje').innerText = 'Error al conectar con el servidor';
  });
});
</script>


</body>
</html>
